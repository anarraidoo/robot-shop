<div class="container">
    <div class="filters">
      <a routerLink="/catalog" routerLinkActive="active" [queryParams]="{filter: 'Heads'}" class="button" (click)="filter='Heads'">Heads</a>
      <a routerLink="/catalog" routerLinkActive="active" [queryParams]="{filter: 'Arms'}" class="button" (click)="filter='Arms'">Arms</a>
      <a routerLink="/catalog" routerLinkActive="active" [queryParams]="{filter: 'Torsos'}" class="button" (click)="filter='Torsos'">Torsos</a>
      <a routerLink="/catalog" routerLinkActive="active" [queryParams]="{filter: 'Bases'}" class="button" (click)="filter='Bases'">Bases</a>
      <a routerLink="/catalog" routerLinkActive="active" [queryParams]="{filter: ''}"class="button" (click)="filter=''">All</a>
    </div>
  
    <ul class="products">
      <li class="product-item" *ngFor="let product of getFilteredProducts()">
        <bot-product-details 
        [product]="product" 
        (buy)="addToCart(product)">
        </bot-product-details>
      </li>
    </ul>
</div>
